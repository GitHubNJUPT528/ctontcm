<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
>
<head>
	<meta charset="UTF-8">
	<title>用户管理系统-登录</title>
	<!-- <script th:src="@{js/jquery-3.1.1.min.js}"></script> -->
	<script src="js/jquery-3.1.1.min.js"></script>
	<link
			href="https://cdn.bootcss.com/semantic-ui/2.4.1/semantic.min.css"
			rel="stylesheet"
	/>
	<style type="text/css">
		.fr{
			margin-left: 10%;
		}
	</style>
</head>
<body>
<h1>用户管理系统-登录</h1>
<div class="ui container" style="margin-top: 180px;">
	<div style="text-align: center; margin-bottom: 20px;">
		<h1 class="header">
			登录
		</h1>
	</div>

	<div class="ui three column stackable grid login-div">
		<div class="column"></div>
		<div class="column">
			<form id="login" class="ui fluid form segment" th:action="@{/user/login}" method="post">
				<div class="field">
					<label class="">用户名</label>
					<div class="ui left icon input">
						<input type="text" name="username" placeholder=""/>
						<i class="user icon"></i>
						<div class="ui corner label">
							<i class="icon asterisk"></i>
						</div>
					</div>
				</div>
				<div class="field">
					<label class="">密码</label>
					<div class="ui left icon input">
						<input type="password" name="password" placeholder=""/>
						<i class="lock icon"></i>
						<div class="ui corner label">
							<i class="icon asterisk"></i>
						</div>
					</div>
				</div>

				请输入验证码：<img th:src="@{/user/getImage}" alt=""><input type="text" name="code"><br/>

				<div class="inline field">
					<div class="ui checkbox">
						<input type="checkbox" name="terms"/>
						<label>记住密码</label>
					</div>
				</div>
				<div class="inline field">
					<input type="submit" class="ui blue submit button">
				</div>
				<p><a href="/user/registerview" class="fl">立即注册</a><a href="javascript:;" class="fr">忘记密码？</a></p>
			</form>
		</div>
		<div class="column"></div>
	</div>
</div>


</body>
</html>
